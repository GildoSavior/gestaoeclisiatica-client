<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Adicionar consulta" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedConsultation()" [disabled]="!selectedConsultation" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="consultations()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['consultation.code', 'consultation.userEmail', 'consultation.description', 'consultation.data']"
    [tableStyle]="{ 'min-width': '70rem' }"
    [(selection)]="selectedConsultation"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Consulta {first} de {totalRecords} Consultas"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Consultas</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem" scope="col">
                <p-tableHeaderCheckbox />
            </th>
            <th *ngFor="let col of cols" [pSortableColumn]="col.field" style="min-width: 9.5rem" scope="col">
                {{ col.header }}
                <p-sortIcon [field]="col.field" />
            </th>
            <th style="min-width: 12rem" scope="col"></th>
        </tr>
    </ng-template>

    <ng-template #body let-consultation>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="consultation" />
            </td>

            <td style="min-width: 9.5rem">{{ consultation.code }}</td>
            <td style="min-width: 9.5rem">{{ consultation.title }}</td>
            <td style="min-width: 9.5rem">{{ consultation.description }}</td>
            <td style="min-width: 9.5rem">{{ consultation.userEmail }}</td>
            <td style="min-width: 9.5rem">{{ consultation.date }}</td>
            <td style="min-width: 9.5rem">{{ consultation.status }}</td>

            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editConsultation(consultation)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteConsultation(consultation)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<app-consultation-details-modal-component [visible]="consultationDialog" [consultation]="consultation"> </app-consultation-details-modal-component>

<p-confirmdialog [style]="{ width: '450px' }"></p-confirmdialog>
