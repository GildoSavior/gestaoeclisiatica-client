
<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Adicionar evento" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedEvent()" [disabled]="!selectedEvent" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="events()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '70rem' }"
    [(selection)]="selectedEvent"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Eventos {first} atÃ© {last} de {totalRecords} Eventos"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Eventos</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem" scope="col">
                <p-tableHeaderCheckbox />
            </th>
            <th *ngFor="let col of cols" [pSortableColumn]="col.field" style="min-width: 9.5rem" scope="col">
                {{ col.header }}
                <p-sortIcon [field]="col.field" />
            </th>  
            <th style="min-width: 12rem" scope="col"></th> 
        </tr>
    </ng-template>

    <ng-template #body let-event>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="event" />
            </td>
            <td style="min-width: 9.5rem">{{ event.code }}</td>
            <td style="min-width: 9.5rem">{{ event.eventType.description }}</td>
            <td style="min-width: 9.5rem">{{ event.name }}r</td>
            <td style="min-width: 9.5rem">{{ event.title }}</td>
            <td style="min-width: 9.5rem">{{ event.description }}</td>
            <td style="min-width: 9.5rem">{{ event.initialDate }}</td>
            <td style="min-width: 9.5rem">{{ event.finalDate }}</td>
            <td>
                <p-tag [value]="event.eventStatus" [severity]="getSeverity(event.eventStatus)" />
            </td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"  (click) ="editEvent(event)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteEvent(event)"/>
            </td>
        </tr>
    </ng-template>
</p-table>

<app-event-details
  [(visible)]="eventDialog"
  [event]="event"
  [submitted]="submitted"
  (save)="saveEvent(event)"
></app-event-details>


<p-confirmdialog [style]="{ width: '450px' }" />
