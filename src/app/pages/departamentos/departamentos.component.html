<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Adicionar departamento" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedDepartment()" [disabled]="!selectedDepartment" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="departments()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['department.code', 'department.description']"
    [tableStyle]="{ 'min-width': '70rem' }"
    [(selection)]="selectedDepartment"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Departamento {first} de {totalRecords} Departamentos"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Departamentos</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem" scope="col">
                <p-tableHeaderCheckbox />
            </th>
            <th *ngFor="let col of cols" [pSortableColumn]="col.field" style="min-width: 9.5rem" scope="col">
                {{ col.header }}
                <p-sortIcon [field]="col.field" />
            </th>
            <th style="min-width: 12rem" scope="col"></th>
        </tr>
    </ng-template>

    <ng-template #body let-department>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="department" />
            </td>
            <td style="min-width: 9.5rem">{{ department.code }}</td>
            <td style="min-width: 9.5rem">{{ department.description }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editDepartment(department)" (onKeyPress)="editDepartment(department)" (onKeyDown)="editDepartment(department)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteDepartment(department)" />
            </td>
        </tr>
    </ng-template>
</p-table>


<app-department-details-modal-component
    [visible]="departmentDialog"
    [department]="department"
    (onClose)="closeModal()">
</app-department-details-modal-component>

<p-confirmdialog [style]="{ width: '450px' }"></p-confirmdialog>
